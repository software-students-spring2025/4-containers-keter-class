<!DOCTYPE html>
<html>
<head>
  <title>Manual Card Info Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container py-5">
    <div class="card shadow p-4">
      <h3 class="mb-4 text-center">Verify or Enter Card Information</h3>
      <form method="POST" action="/api/save_card">
        <div class="mb-3">
          <label for="cardname" class="form-label">Card Nickname</label>
          <input type="text" class="form-control" id="cardname" name="cardname" value="{{ cardname }}" placeholder="Enter card nickname">
        </div>
  
        <div class="mb-3">
          <label for="card_number" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="card_number" name="card_number"
                 value="{{ card_number or '' }}" required>
        </div>
        <div class="mb-3">
          <label for="cardholder_name" class="form-label">Cardholder Name</label>
          <input type="text" class="form-control" id="cardholder_name" name="cardholder_name"
                 value="{{ cardholder_name or '' }}" required>
        </div>
        <div class="mb-3">
          <label for="expiry_date" class="form-label">Expiry Date (MM/YY)</label>
          <input type="text" class="form-control" id="expiry_date" name="expiry_date"
                 value="{{ expiry_date or '' }}" required>
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" name="cvv"
                 value="{{ cvv or '' }}" required>
        </div>
        <input type="hidden" name="username" value="{{ username }}">
        <input type="hidden" name="cardname" value="{{ cardname }}">
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success">Save Card</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
