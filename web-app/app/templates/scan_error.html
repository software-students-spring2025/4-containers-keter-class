<!DOCTYPE html>
<html>
<head>
  <title>Card Detection Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container py-5">
    <div class="card p-4 shadow-sm text-center">
        <h4 class="mb-3 text-danger">No valid credit card detected in image.</h4>
        <p>Please verify the following field(s):</p>
        <ul class="list-group mb-3">
          {% for error in errors %}
            <li class="list-group-item text-danger">{{ error }}</li>
          {% endfor %}
        </ul>
        <a href="/api/scan" class="btn btn-primary mt-3">Try again</a>
        or
        <a href="/verify_input" class="btn btn-primary mt-3">Manually input information</a>
    </div>
  </div>
</body>
</html>
